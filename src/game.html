<!doctype html>
<html>
<head>
	<title>Barrel Blocker!</title>
	<link rel="stylesheet" href="styles/styles.css" />
	<!-- build:js scripts/script.js -->
	<script src="bower_components/rAF-polyfill/rAF.js"></script>
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="scripts/script.js"></script>
	<!-- endbuild -->
</head>
<body>
	<div id="Clouds"></div>
	<div id="World"></div>
	<div id="HUD">
		<img src="images/hud-logotype.svg" alt="Barrel Blocker" />
		<div class="info">
			<div id="Time">
				<p class="label">Time</p>
				<span class="value">1:00</span>
			</div>
			<div id="Score">
				<p class="label">Score</p>
				<span class="value"></span>
			</div>
		</div>
	</div>
	<div id="GameOverModal">
		<h1>Game Over!</h1>
		<p>Your Score:</p>
		<p class="score"></p>
		<span class="reset-btn">Play Again?</span>
	</div>
</body>
</html>
