<!doctype html>
<html>
<head>
	<title>Barrel Blocker!</title>
	<link rel="stylesheet" href="styles/styles.css" />
	<script src="scripts/script.js"></script>
</head>
<body>
	<div id="World"></div>
	<div id="HUD">
		<img src="images/hud-logotype.svg" alt="Barrel Blocker" />
		<div class="info">
			<div id="Time">
				<p class="label">Time</p>
				<span class="value">1:00</span>
			</div>
			<div id="Score">
				<p class="label">Score</p>
				<span class="value"></span>
			</div>
		</div>
	</div>
	<div id="GameOverModal">
		<h1>Game Over!</h1>
		<p>Your Score:</p>
		<p class="score"></p>
		<span id="Reset" class="reset-btn">Play Again?</span>
	</div>
</body>
</html>
